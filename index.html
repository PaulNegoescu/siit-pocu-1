<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="styles/main.css">

    <!-- <script src="scripts/main.js"></script> -->
    <!-- <script src="scripts/workshop.js" defer></script> -->
    <script src="scripts/dom-fetch.js" defer></script>
</head>

<body>
    <form action="" data-bmi="form">
        <h2>Your BMI is: <span data-bmi="display">???</span></h2>
        <p>
            <label for="weight">Weight</label>
            <input type="number" name="weight" id="weight" max="300" min="20" step=".01">
        </p>
        <p>
            <label for="height">Height</label>
            <input type="number" name="height" id="height" max="2.5" min="1" step=".01">
        </p>
        <p>
            <button data-bmi="calculate">Calculate BMI</button>
        </p>
    </form>
    <section>
        <h1>Todos</h1>
        <form data-todos>

        </form>
    </section>
</body>

</html>
